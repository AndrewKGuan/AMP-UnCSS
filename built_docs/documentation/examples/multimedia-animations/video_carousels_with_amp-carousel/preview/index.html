<header class="ap--header">

    <h1 class="ap-a-sample-preview-title">
      <span class="ap-a-sample-preview-title-prefix">Preview:&nbsp;</span>
      <span class="ap-a-sample-preview-title-title">Video Carousels with amp-carousel</span>
      <a class="ap-a-sample-preview-title-close" href="/documentation/examples/multimedia-animations/video_carousels_with_amp-carousel/">

</header>


<main class="ap--preview-pane">
  <div class="ap-m-device-toggle">

    <button class="ap-m-device-toggle-button active" [class]="device.selected == 'mobile' ? 'ap-m-device-toggle-button active' : 'ap-m-device-toggle-button'" on="tap:AMP.setState({device: {selected: 'mobile'}})">
      <svg class="ap-a-ico ap-m-device-toggle-icon">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#device-mobile"></use>
      </svg>
    </button>
    <button class="ap-m-device-toggle-button " [class]="device.selected == 'tablet' ? 'ap-m-device-toggle-button active' : 'ap-m-device-toggle-button'" on="tap:AMP.setState({device: {selected: 'tablet'}})">
      <svg class="ap-a-ico ap-m-device-toggle-icon">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#device-tablet"></use>
      </svg>
    </button>
    <button class="ap-m-device-toggle-button " [class]="device.selected == 'desktop' ? 'ap-m-device-toggle-button active' : 'ap-m-device-toggle-button'" on="tap:AMP.setState({device: {selected: 'desktop'}})">
      <svg class="ap-a-ico ap-m-device-toggle-icon">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#device-desktop"></use>
      </svg>
    </button>
  </div>

  <div class="ap-o-preview-pane ap-o-preview-pane-websites ap-o-preview-pane-mobile" [class]="'ap-o-preview-pane ap-o-preview-pane-websites ap-o-preview-pane-' + device.selected" >

    <div class="ap-o-preview-pane-device">
      <amp-iframe layout="fill" sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-presentation allow-top-navigation" allowfullscreen allowpaymentrequest frameborder="0" src="http://localhost:8082/documentation/examples/multimedia-animations/video_carousels_with_amp-carousel">
        <div placeholder=""></div>
      </amp-iframe>
    </div>
  </div>
</main>
